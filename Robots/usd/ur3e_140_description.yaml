# The robot description defines the generalized coordinates and how to map those
# to the underlying URDF dofs.

api_version: 1.0

# Defines the generalized coordinates. Each generalized coordinate is assumed
# to have an entry in the URDF.
# Lula will only use these joints to control the robot position.
cspace:
    - ur3e_shoulder_pan_joint
    - ur3e_shoulder_lift_joint
    - ur3e_elbow_joint
    - ur3e_wrist_1_joint
    - ur3e_wrist_2_joint
    - ur3e_wrist_3_joint
default_q: [
    0.0,0.0002,0.0,0.0,-0.0,0.0
]

# Most dimensions of the cspace have a direct corresponding element
# in the URDF. This list of rules defines how unspecified coordinates
# should be extracted or how values in the URDF should be overwritten.

cspace_to_urdf_rules:
    - {name: finger_joint, rule: fixed, value: 0.0}
    - {name: left_inner_knuckle_joint, rule: fixed, value: -0.0}
    - {name: right_inner_knuckle_joint, rule: fixed, value: 0.0}
    - {name: right_outer_knuckle_joint, rule: fixed, value: 0.0}
    - {name: left_inner_finger_joint, rule: fixed, value: 0.0}
    - {name: right_inner_finger_joint, rule: fixed, value: -0.0}

# Lula uses collision spheres to define the robot geometry in order to avoid
# collisions with external obstacles.  If no spheres are specified, Lula will
# not be able to avoid obstacles.

collision_spheres:
  - ur3e_base_link:
    - "center": [0.0, 0.0, 0.036]
      "radius": 0.08
  - ur3e_shoulder_link:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.07
  - ur3e_upper_arm_link:
    - "center": [0.0, 0.0, 0.005]
      "radius": 0.07
    - "center": [0.0, 0.0, 0.229]
      "radius": 0.07
  - ur3e_forearm_link:
    - "center": [0.0, 0.0, 0.0]
      "radius": 0.05
    - "center": [-0.0, -0.002, 0.206]
      "radius": 0.05
  - ur3e_wrist_1_link:
    - "center": [0.0, 0.095, -0.0]
      "radius": 0.05
  - ur3e_wrist_2_link:
    - "center": [0.0, -0.0, 0.088]
      "radius": 0.05
  - ur3e_wrist_3_link:
    - "center": [-0.0, 0.076, 0.0]
      "radius": 0.04
